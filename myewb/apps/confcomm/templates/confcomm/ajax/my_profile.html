<div class="sidebar-section-heading"><h3>Your Profile</h3></div>
<div class="sidebar-section-contents" style="position:relative;">
    <a class="your-thumb-img" href="#<%= model.hash() %>"><img src="<%= model.get('avatar_url') %>" height="120px" width="120px" title="Click to view your profile" /></a>
    <h4><%= model.get('member_profile').name %></h4>
    <a href="#/edit/profile/" class="edit-profile">Edit Profile</a><br/>

    <% if (!model.get('registered')) { %>
    <a id="register" href="<%= routes.register %>"><img class="register-hook" src="<%= routes.media %>images/confcomm/register.png" alt="Register!" /></a>
    <% } %>
    
    
    <div style="position:absolute; bottom:0; right:0;">    <a id="logout" href="#/logout/">Logout</a></div>
    
    <div class="cleardiv">&nbsp;</div>
</div>
